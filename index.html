<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stylesheets/master.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Faster+One|Geo:400i" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Survival by the Typist</title>
  </head>
  <body>

  <div class="align-center">
    <main class="game-container flex-row">
      <div class="flex-col left-margin animated slideInLeft">
          <div class="sound-button left-indent">
            <div class="flex-row centered">
              <i class="fa fa-volume-up volume" aria-hidden="true" class="black"></i>
              <div class="small-text">
                Toggle Music
              </div>
            </div>
          </div>
        <section class="directions-container">
          <div class="directions-title">Intro</div>
          <div class="story">
            <p>You are a typist.</p>
            Typists are assigned Squares.
            <p>
              <div class="RedSquare"></div> Red is your Square.
            </p>
            Red can only function by your command.
            <p>Keep Red alive!</p>
          </div>
          <div class="directions-title">Typist's Commands</div>
          <ul class="directions-list">
            <div class="directions-li">start</div>
            <div class="directions-li">reload</div>
            <div class="directions-li">teleport</div>
          </ul>
        </section>
        <div class="flash-container shadow-left">
          <div id="flash" class="flash">
          </div>
        </div>
      </div>
      <div class="flex-col">
        <div class="animated slideInDown">
          <div class="title-text">
          Survival of the Typist
          </div>
        </div>
        <div class="flex-col animated zoomIn">
          <canvas id="survivalTypist" class="canvas">
            <div class="white">
              Hello
            </div>
          </canvas>
          <div class="flex-row ui-containers">
            <div class="ui-li border-right flex-row">
              A: <div id="ammo">
              </div>
            </div>
            <div class="ui-li border-right flex-row">
              S: <div id="shield">
              </div>
            </div>
            <div class="ui-li border-right flex-row">
              L: <div id="lives">
              </div>
            </div>

          </div>
          <input class="keyboard-input" type="text" id="myInput" value="" placeholder="CLICK HERE TO TYPE"></input>
        </div>
      </div>

      <div class="flex-col right-margin align-left animated slideInRight">
        <div class="sound-button">
          <div class="flex-row align-right">
            <div class="small-text space-right">
              Toggle Music
            </div>
            <i class="fa fa-volume-up volume flipped" aria-hidden="true" class="black"></i>
            <audio src="./audio/background.mp3" id="backgroundBeats" loop="true" type="audio/mpeg">
            </audio>
          </div>
        </div>
        <section class="directions-container">
          <div class="directions-title">
            Controls
          </div>
          <div class="flex-row letter-container">
            <div class="Letters">
              W
            </div>
            <div class="Letters">
              A
            </div>
            <div class="Letters">
              S
            </div>
            <div class="Letters">
              D
            </div>
          </div>
        </section>
        <div class="flash-container shadow-right">
          <div id="flash" class="flash">
          </div>
        </div>
      </div>
    </main>
  </div>
    <audio src="./audio/RandF.mp3" id="intro" preload="true"/>
    <script type="application/javascript" src="keybinding/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <script type="text/javascript" src="lib/disable_paste.js"></script>
    <script type="text/javascript" src="lib/track_mouse.js"></script>

    </script>

    </script>
  </body>
</html>
